<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<nav class="nav-bar">
    <div class="flex-container">
        <button><img src="./assets/undo.png" alt="undo-icon"></button>
        <div class="dropdown">
            <span>Basic</span>
            <button class="dropbtn"><img  class="drp" src="assets/dropdown.webp" alt="drop-down" /></button>
            <div class="dropdown-content">
            <a href="#"><input type="radio" name="basic" /> basic</a><br>
            <a href="#"><input type="radio" name="Advance" />Advance</a><br>
            <a href="#"><input type="radio" name="Financial" />Financial</a>
            <a href="#"><input type="radio" name="Programming" />Programming</a><br>
            <a href="#"><input type="radio" name="Keyboard" />Keyboard</a><br>
            </div>
        </div>
        <div class="flex-container-group">
            <button><img  src="./assets/menu.png" alt="menu-icon"/></button>
            <button><img src="./assets/square-regular.svg" alt="sqaure-regular-icon"/></button>
            <button><img src="assets/window-minimize-regular.svg" alt="window-minimize-regular"/></button>
            <button><img src="./assets/close-window.png" alt="close-window-icon"/></button>
        </div>
    </div>
</nav>
<div>
    <h1>calculator</h1>
    <div class="output-display">
        <div class="final-display">
        </div>
    </div>
</div>
<div class="button">
    <button class="c-button">C</button>
    <button class="left-parenthesis">(</button>
    <button class="right-parenthesis">)</button>
    <button class="mode-button">mod</button>
    <button class="pi-button">pi</button>
    <button class="seven-button">7</button>
    <button class="eight-button">8</button>
    <button class="div-button">9</button>
    <button class="sqr-root-button">/</button>
    <<button class="four-button">4</button>
    <button class="five-button">5</button>
    <button class="six-button">6</button>
    <button class="mult-button">*</button>
    <button class="sqr-button">x^2</button>
    <button class="one-button">1</button>
    <button class="two-button">2</button>
    <button class="three-button">3</button>
    <button class="sub-button">-</button>
    <button class="equals-button">=</button>
    <button class="zero-button">0</button>
    <button class="decimal-button">.</button>
    <button class="modulo-button">%</button>
    <button class="add-button">+</button>


</div>
</body>
</html>
